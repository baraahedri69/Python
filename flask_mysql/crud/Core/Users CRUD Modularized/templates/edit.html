<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div>
        <a href="/users">View All User</a>
        <h1 class="text-center">Edit User {{user.id}}</h1>
        <form action="/user/update" method="POSt" class="col-6 mx-auto">
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form-group">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" id="fname" name="first_name" class="form-control" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" id="lname" name="last_name" class="form-control" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" name="email" value="{{user.email}}">
            </div>
            <button class="btn btn-primary" value="Update User">Update </button>
            <a href="/user/show/{{user.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
