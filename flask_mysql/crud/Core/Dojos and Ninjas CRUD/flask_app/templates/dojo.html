<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos and ninjas</title>
</head>
<body>
    <div class="container d-flex justify-content-center justify-content-around">
        <div class="card body col-4 bg-dark p-4 my-5 mx-auto text-light">
            <h2 class="mb-4 text-center">New Dojo</h2>
            <form action="/dojos/create" method="post" >
                <div class="form-group">
                    <label for="name" class="form-label ">Name:</label>
                    <input type="text" class="form-control border border-dark mg-5" name="name">
                </div>
                <br>
                <button class="btn btn-primary" value="Create Dojo">Create</button>
            </form>
        </div>
        <div class="card body col-4 bg-dark p-4 my-5 mx-auto text-light">
            <h1 class="mb-4">All Dojos</h1>
            <form action="" method="post">
                <div class="mb-3 form-group border-dark rounded p-4 d-flex flex-column">
                    {% for dojo in dojos %}
                        <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                    {% endfor %}
                </div>
            </form>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
