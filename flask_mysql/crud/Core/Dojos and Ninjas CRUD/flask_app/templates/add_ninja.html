<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
    <div class="container mt-3 mx-auto w-100">
        <!-- <div class="container mb-4 p-4"> -->
            <form action="/ninjas/create" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
                <h1 class="text-center text-primary">New Dojo</h1>
                <div class="form-group">
                    <label for="dojo" class="form-label">Dojo:</label>
                    <select class="form-select" name="dojo_id">
                        {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" min="1" max="99" id="age" name="age" class="form-control">
                </div>
                <br>
                <button class="btn btn-primary btn-outline-dark" value="Add Ninja">Create</button>
                <a href="/" >Home</a>
            </form>
        <!-- </div> -->
    </div>
</body>
</html>
