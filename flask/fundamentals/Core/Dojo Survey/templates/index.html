<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <style>
        h1 {
            color: yellow;
        }
    </style>
</head>
<body style="background-color: white;">
    <div style="background-color: grey; padding: 20px; position: absolute; ">
        <h1>Dojo Survey</h1>
        <form action="/process" method="POST" style="background-color: white; padding: 20px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="location">Dojo Location:</label><br>
            <select id="location" name="location">
                <option value="" selected disabled>--Select a Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select><br>
            <label for="language">Favorite Language:</label><br>
            <select id="language" name="language">
                <option value="" selected disabled>--Select a Language--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select><br>
            <label for="comment">Comments:</label><br>
            <textarea id="comment" name="comment"></textarea><br>
            <button type="submit" style="background-color: yellow; color: black;">Submit</button>
        </form>
    </div>
</body>
</html>
